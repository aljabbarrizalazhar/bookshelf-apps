<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>BookShelf Apps</h1>
    </header>
    <main>
      <div class="container">
        <div class="judul-container">
          <h2>Tambah Buku</h2>
        </div>
        <form action="#" class="form" id="form">
          <div class="anak-form">
            <label for="judul">Judul Buku</label>
            <input type="text" id="judul" required />
          </div>
          <div class="anak-form">
            <label for="penulis">Penulis</label>
            <input type="text" id="penulis" required />
          </div>
          <div class="anak-form">
            <label for="tahun">Tahun</label>
            <input type="number" id="tahun" required />
          </div>
          <input type="submit" value="Tambah Buku" class="tombol-submit" />
        </form>
      </div>
      <div class="container">
        <h2>Cari Buku</h2>
        <input type="text" class="form-search" id="searching" placeholder="Cari buku..." />
      </div>
      <div class="container">
        <div class="judul-container">
          <h2>Buku yang Belum Dibaca</h2>
        </div>
        <div class="lemari" id="list">
          <!-- <div class="lemari-buku">
            <div class="starter">
              <h3>Rich Dad Poor Dad</h3>
              <p>Robert T. Kiyosaki</p>
              <p>2008</p>
            </div>
            <div>
              <button class="taskbtn">Edit</button>
              <button class="taskbtn">Mark as read</button>
              <button class="taskbtn">Delete</button>
            </div>
          </div> -->
        </div>
      </div>
      <div class="container">
        <div class="judul-container">
          <h2>Buku yang sudah dibaca</h2>
        </div>
        <div class="lemari" id="readlist">
          <!-- <div class="lemari-buku">
            <div class="starter">
              <h3>Rich Dad Poor Dad</h3>
              <p>Robert T. Kiyosaki</p>
              <p>2008</p>
            </div>
            <button class="taskbtn">Edit</button>
            <button class="taskbtn">Mark as unread</button>
            <button class="taskbtn">Delete</button>
          </div> -->
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
